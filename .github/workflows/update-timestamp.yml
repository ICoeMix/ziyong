name: Update File Timestamps

on:
  push:
    branches: [ main ]

jobs:
  update-timestamps:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ æ‹‰å–å®Œæ•´ä»“åº“å†å²ï¼Œä¿è¯ git log å¯ç”¨
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ æ‰¾åˆ°æ‰€æœ‰æŒ‡å®šç±»å‹æ–‡ä»¶
      - name: Find files with timestamp placeholder
        id: find_files
        run: |
          FILES=$(grep -rl --include=\*.{js,ts} 'âŸ¦TIMESTAMPâŸ§' .)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      # 3ï¸âƒ£ æ›¿æ¢å ä½ç¬¦
      - name: Update timestamps
        run: |
          echo "Processing files: ${{ steps.find_files.outputs.files }}"
          echo "${{ steps.find_files.outputs.files }}" | tr ' ' '\n' | while read FILE; do
            # è·å–æ–‡ä»¶æœ€åä¿®æ”¹æ—¶é—´
            LAST_MOD=$(git log -1 --format=%cd --date=format:'%Y-%m-%d %H:%M' -- "$FILE")
            TIMESTAMP="âŸ¦$LAST_MODâŸ§"

            # åªæ›¿æ¢å ä½ç¬¦ï¼Œä¸è¦†ç›–å·²ä¿®æ”¹è¿‡çš„æ—¶é—´
            sed -i "s/âŸ¦TIMESTAMPâŸ§/$TIMESTAMP/g" "$FILE"
            git add "$FILE"
            echo "Updated $FILE -> $TIMESTAMP"
          done

      # 4ï¸âƒ£ æäº¤ä¿®æ”¹
      - name: Commit changes
        run: |
          git diff --cached --quiet || {
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "ğŸ•’ Auto update file timestamps"
            git push
          }
