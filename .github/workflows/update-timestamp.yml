name: update-timestamp

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-timestamps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update timestamps
        run: |
          # è·å–è‡ªä¸Šæ¬¡æäº¤ä»¥æ¥æ”¹åŠ¨çš„ç›®æ ‡æ–‡ä»¶
          files=$(git diff --name-only origin/main..HEAD | grep -E '\.(py|js|ts|c|cpp|go|md|java)$' || true)
          if [ -n "$files" ]; then
            python update_timestamp.py $files
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add $files
            git diff --cached --quiet || (
              git commit -m "ğŸ•’ Auto update timestamps [skip ci]"
              git pull origin main --rebase
              git push origin main
            )
          else
            echo "No relevant files changed."
          fi
