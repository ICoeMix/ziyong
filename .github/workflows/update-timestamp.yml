name: update-timestamp

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-timestamps:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ æ‹‰å–å®Œæ•´ä»“åº“
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ å®‰è£… Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3ï¸âƒ£ è·å–è‡ªä¸Šæ¬¡æäº¤ä»¥æ¥å˜åŠ¨çš„æ–‡ä»¶
      - name: Get changed files
        id: changes
        run: |
          files=$(git diff --name-only origin/main..HEAD | grep -E '\.(py|js|ts|c|cpp|go|md|java)$' || true)
          echo "files=$files" >> $GITHUB_OUTPUT

      # 4ï¸âƒ£ æ›´æ–°æ”¹åŠ¨æ–‡ä»¶é‡Œçš„æ—¶é—´æˆ³
      - name: Update timestamps
        run: |
          if [ -n "${{ steps.changes.outputs.files }}" ]; then
            pip install --upgrade pip
            python update_timestamp.py ${{ steps.changes.outputs.files }}
          else
            echo "No relevant files changed."
          fi

      # 5ï¸âƒ£ æäº¤ä¿®æ”¹
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || (
            git commit -m "ğŸ•’ Auto update timestamps [skip ci]"
            git pull origin main --rebase
            git push origin main
          )
