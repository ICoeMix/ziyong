name: Update File Timestamps

on:
  push:
    branches: [ main ]  # æˆ–è€…ä½ çš„ä¸»åˆ†æ”¯å

jobs:
  update-timestamps:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ æ‹‰å–å®Œæ•´ä»“åº“å†å²ï¼Œä¿è¯ git log å¯ç”¨
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ æŸ¥æ‰¾æ–‡ä»¶
      - name: Find files with timestamp placeholder
        id: find_files
        run: |
          # æ”¯æŒ .js å’Œ .ts æ–‡ä»¶ï¼Œå¯æŒ‰éœ€ä¿®æ”¹
          FILES=$(grep -rl --include=\*.{js,ts} 'âŸ¦TIMESTAMPâŸ§' . || true)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      # 3ï¸âƒ£ æ›¿æ¢å ä½ç¬¦
      - name: Update timestamps
        run: |
          FILES="${{ steps.find_files.outputs.files }}"
          if [ -z "$FILES" ]; then
            echo "No files with timestamp placeholder found, skip."
            exit 0
          fi

          echo "$FILES" | tr ' ' '\n' | while IFS= read -r FILE; do
            if [ ! -f "$FILE" ]; then
              echo "File not found: $FILE, skip."
              continue
            fi

            # è·å–æ–‡ä»¶æœ€åä¿®æ”¹æ—¶é—´
            LAST_MOD=$(git log -1 --format=%cd --date=format:'%Y-%m-%d %H:%M' -- "$FILE")
            TIMESTAMP="âŸ¦$LAST_MODâŸ§"

            # æ›¿æ¢å ä½ç¬¦
            sed -i "s/âŸ¦TIMESTAMPâŸ§/$TIMESTAMP/g" "$FILE"
            git add "$FILE"
            echo "Updated $FILE -> $TIMESTAMP"
          done

      # 4ï¸âƒ£ æäº¤ä¿®æ”¹
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # åªæœ‰æœ‰æ”¹åŠ¨æ‰ commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ğŸ•’ Auto update file timestamps"
            # æ¨é€å½“å‰åˆ†æ”¯
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin "$BRANCH" || echo "Push failed, maybe branch protected"
          fi
