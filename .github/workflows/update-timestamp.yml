name: Update File Timestamps

on:
  push:
    branches: [ main ]

jobs:
  update-timestamps:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ æ‹‰å–å®Œæ•´ä»“åº“å†å²
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ æŸ¥æ‰¾å ä½ç¬¦æ–‡ä»¶
      - name: Find files with âŸ¦TIMESTAMPâŸ§
        id: find_files
        run: |
          FILES=$(grep -rl --include=\*.{js,ts} 'âŸ¦TIMESTAMPâŸ§' . || true)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      # 3ï¸âƒ£ æ›¿æ¢å ä½ç¬¦
      - name: Replace placeholders
        run: |
          FILES="${{ steps.find_files.outputs.files }}"
          if [ -z "$FILES" ]; then
            echo "No files with timestamp placeholder found. Skipping."
            exit 0
          fi

          echo "$FILES" | tr ' ' '\n' | while IFS= read -r FILE; do
            if [ ! -f "$FILE" ]; then
              echo "File not found: $FILE, skipping."
              continue
            fi

            # è·å– Git æœ€åä¿®æ”¹æ—¶é—´
            LAST_MOD=$(git log -1 --format=%cd --date=format:'%Y-%m-%d %H:%M' -- "$FILE")

            # å¦‚æœæ–‡ä»¶æ²¡æœ‰å†å²ï¼Œä½¿ç”¨å½“å‰æ—¶é—´
            if [ -z "$LAST_MOD" ]; then
              LAST_MOD=$(date +"%Y-%m-%d %H:%M")
            fi

            TIMESTAMP="âŸ¦$LAST_MODâŸ§"

            # æ›¿æ¢å ä½ç¬¦
            sed -i "s/âŸ¦TIMESTAMPâŸ§/$TIMESTAMP/g" "$FILE"
            git add "$FILE"
            echo "Updated $FILE -> $TIMESTAMP"
          done

      # 4ï¸âƒ£ æäº¤æ›´æ”¹
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ğŸ•’ Auto update file timestamps"
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin "$BRANCH" || echo "Push failed, maybe branch protected"
