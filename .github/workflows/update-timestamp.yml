name: Update File Timestamps

on:
  push:
    branches: [ main ]

jobs:
  update-timestamps:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ æ‹‰å–å®Œæ•´ä»“åº“å†å²
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ æŸ¥æ‰¾åŒ…å« âŸ¦TIMESTAMPâŸ§ çš„æ–‡ä»¶
      - name: Find files with timestamp placeholder
        id: find_files
        run: |
          FILES=$(grep -rl --include=\*.{js,ts} 'âŸ¦TIMESTAMPâŸ§' . || true)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      # 3ï¸âƒ£ æ›¿æ¢å ä½ç¬¦
      - name: Replace placeholders safely
        run: |
          FILES="${{ steps.find_files.outputs.files }}"
          if [ -z "$FILES" ]; then
            echo "No files with timestamp placeholder found. Skipping."
            exit 0
          fi

          echo "$FILES" | tr ' ' '\n' | while IFS= read -r FILE; do
            # æ–‡ä»¶ä¸å­˜åœ¨å°±è·³è¿‡
            [ ! -f "$FILE" ] && continue

            # è·å– Git æœ€åä¿®æ”¹æ—¶é—´
            LAST_MOD=$(git log -1 --format=%cd --date=format:'%Y-%m-%d %H:%M' -- "$FILE")

            # æ–‡ä»¶æ²¡æœ‰å†å²å°±ç”¨å½“å‰æ—¶é—´
            [ -z "$LAST_MOD" ] && LAST_MOD=$(date +"%Y-%m-%d %H:%M")
            TIMESTAMP="âŸ¦$LAST_MODâŸ§"

            # æ›¿æ¢å ä½ç¬¦
            sed -i "s/âŸ¦TIMESTAMPâŸ§/$TIMESTAMP/g" "$FILE"

            git add "$FILE"
            echo "Updated $FILE -> $TIMESTAMP"
          done

      # 4ï¸âƒ£ æäº¤æ›´æ”¹
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ğŸ•’ Auto update file timestamps"
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin "$BRANCH" || echo "Push failed, maybe branch protected"
